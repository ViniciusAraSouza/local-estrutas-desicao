<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <script>
        let numeroAleatorio = Math.random()*10;
        let numeroAleatorioInteiro = Math.round (numeroAleatorio)
        document.write(numeroAleatorioInteiro); 
        document.write (" O número é " + numeroAleatorioInteiro + ".");

        let numero = prompt ("Olá, pense em número de 0 a 10")
        if ( numero == numeroAleatorioInteiro) {
            document.write ("Você acertou parabéns")
        }else if (numero)
            document.write ("Você errou! Tente Novamente")
        
        
    
    </script>
</body>
</html>
